<mat-spinner *ngIf="!exist" class="snipper" color="warn"></mat-spinner>
<div *ngIf="exist" class="container">
   <div class="row">
          <div class="col-xl-2 col-lg-3 col-md-6 col-sm-12"  *ngFor="let item of this.productService.products">
            <mat-card class="example-card" style ="margin-left: 10px;">
               
                <img mat-card-image (click) ="commande(item)" src="data:image/jpeg;base64,{{item.imageCommandeView}}" alt="Photo of a Shiba Inu">
                <mat-card-content>
                  <p>
                    {{item.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Prix : {{item.prixArticle}} DH</button>
                  <button mat-button>Stock : {{item.qteArticle}}</button>
                </mat-card-actions>
              </mat-card>
          </div>
   </div>
</div>
